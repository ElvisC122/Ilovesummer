<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棠棠揀嘢食</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            padding: 20px;
            margin: 0;
        }
        nav {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            background: #ff6b6b;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav ul li a:hover {
            background: #ff8e8e;
        }
        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .menu-category {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .menu-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
        }
        .menu-item input[type="checkbox"] {
            display: none;
        }
        .menu-item label {
            display: block;
            padding: 10px 15px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .menu-item:hover label {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .menu-item:active label {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item input[type="checkbox"]:checked + label {
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
        }
        .menu-item input[type="checkbox"]#toppingD:checked + label {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .flavor-options {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button-gradient {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-shadow {
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #27ae60;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .response-success {
            background-color: #d4edda;
            color: #155724;
        }
        .response-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#main-dishes">揀咩餸</a></li>
            <li><a href="#toppings">主食</a></li>
            <li><a href="#drinks">飲品</a></li>
        </ul>
    </nav>
    <h1>棠棠揀嘢食</h1>
    <div class="menu-category" id="main-dishes">
        <h2>揀咩餸 (可選擇多個)</h2>
        <div class="menu-item"><input type="checkbox" id="dishA" name="mainDish" value="比目魚魚魚"><label for="dishA">比目魚魚魚</label></div>
        <div class="menu-item"><input type="checkbox" id="dishB" name="mainDish" value="三文魚魚魚"><label for="dishB">三文魚魚魚</label></div>
        <div class="menu-item"><input type="checkbox" id="dishC" name="mainDish" value="大土匪"><label for="dishC">大土匪</label></div>
        <div class="menu-item"><input type="checkbox" id="dishD" name="mainDish" value="炸手指"><label for="dishD">炸手指</label></div>
        <div class="menu-item"><input type="checkbox" id="dishE" name="mainDish" value="傻條"><label for="dishE">傻條</label></div>
        <div class="menu-item"><input type="checkbox" id="dishF" name="mainDish" value="帶子煙肉"><label for="dishF">帶子煙肉</label></div>
    </div>
    <div class="menu-category" id="toppings">
        <h2>主食</h2>
        <div class="menu-item"><input type="checkbox" id="toppingC" name="topping" value="飯飯飯"><label for="toppingC">飯飯飯</label></div>
        <div class="menu-item"><input type="checkbox" id="toppingD" name="topping" value="公仔麵"><label for="toppingD">公仔麵</label></div>
        <div class="menu-item"><input type="checkbox" id="toppingE" name="topping" value="Macroni"><label for="toppingE">Macroni</label></div>
    </div>
    <div class="flavor-options" id="flavorOptions">
        <label for="flavor">選擇公仔麵口味:</label>
        <select id="flavor" name="flavor">
            <option value="原味">原味</option>
            <option value="黑蒜">黑蒜</option>
            <option value="香椒">香椒</option>
            <option value="東京醬油">東京醬油</option>
            <option value="極辛豬骨">極辛豬骨</option>
            <option value="北海道味噌">北海道味噌</option>
            <option value="九州豬骨">九州豬骨</option>
        </select>
    </div>
    <div class="menu-category" id="drinks">
        <h2>飲品 (可選擇多個)</h2>
        <div class="menu-item"><input type="checkbox" id="drinkF" name="drink" value="果然系"><label for="drinkF">果然系</label></div>
        <div class="menu-item"><input type="checkbox" id="drinkG" name="drink" value="檸檬可樂"><label for="drinkG">檸檬可樂</label></div>
        <div class="menu-item"><input type="checkbox" id="drinkH" name="drink" value="水"><label for="drinkH">水</label></div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button class="button button-gradient" onclick="submitOrder()">提交訂單</button>
        <button class="button button-shadow" onclick="sendOrder()">發送選擇</button>
    </div>
    <div id="response"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({ publicKey: "vn3GR_CXbh1QFBx3G" });
        })();

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                item.classList.toggle('active');
                if (checkbox.id === 'toppingD') {
                    document.getElementById('flavorOptions').style.display = checkbox.checked ? 'block' : 'none';
                }
            });
        });

        function validateForm() {
            const mainDishCheckboxes = document.querySelectorAll('input[name="mainDish"]:checked');
            if (mainDishCheckboxes.length === 0) {
                alert('请选择至少一个主菜。');
                return false;
            }
            return true;
        }

        function submitOrder() {
            if (!validateForm()) return;

            let mainDishes = [];
            let toppings = [];
            let drinks = [];
            let flavor = '';

            const mainDishCheckboxes = document.querySelectorAll('input[name="mainDish"]:checked');
            mainDishCheckboxes.forEach((checkbox) => {
                mainDishes.push(checkbox.value);
            });

            const toppingCheckboxes = document.querySelectorAll('input[name="topping"]:checked');
            toppingCheckboxes.forEach((checkbox) => {
                toppings.push(checkbox.value);
                if (checkbox.value === '公仔麵') {
                    flavor = document.getElementById('flavor').value;
                }
            });

            const drinkCheckboxes = document.querySelectorAll('input[name="drink"]:checked');
            drinkCheckboxes.forEach((checkbox) => {
                drinks.push(checkbox.value);
            });

            const orderInfo = {
                mainDishes: mainDishes.join(", "),
                toppings: toppings.join(", "),
                drinks: drinks.join(", "),
                flavor: flavor
            };

            const responseDiv = document.getElementById('response');
            responseDiv.className = 'response-success';
            responseDiv.innerText = "您的訂單已提交！\n主菜: " + orderInfo.mainDishes + "\n配料: " + orderInfo.toppings + "\n飲品: " + orderInfo.drinks + "\n公仔麵口味: " + orderInfo.flavor;
        }

        async function sendOrder() {
            if (!validateForm()) return;

            let mainDishes = [];
            let toppings = [];
            let drinks = [];
            let flavor = '';

            const mainDishCheckboxes = document.querySelectorAll('input[name="mainDish"]:checked');
            mainDishCheckboxes.forEach((checkbox) => {
                mainDishes.push(checkbox.value);
            });

            const toppingCheckboxes = document.querySelectorAll('input[name="topping"]:checked');
            toppingCheckboxes.forEach((checkbox) => {
                toppings.push(checkbox.value);
                if (checkbox.value === '公仔麵') {
                    flavor = document.getElementById('flavor').value;
                }
            });

            const drinkCheckboxes = document.querySelectorAll('input[name="drink"]:checked');
            drinkCheckboxes.forEach((checkbox) => {
                drinks.push(checkbox.value);
            });

            const orderInfo = {
                mainDishes: mainDishes.join(", "),
                toppings: toppings.join(", "),
                drinks: drinks.join(", "),
                flavor: flavor
            };

            emailjs.send('service_4ko4syl', 'template_msmjd0l', {
                user_name: '客戶',
                user_email: 'customer@example.com',
                mainDishes: orderInfo.mainDishes,
                toppings: orderInfo.toppings,
                drinks: orderInfo.drinks,
                flavor: orderInfo.flavor
            })
            .then((response) => {
                const responseDiv = document.getElementById('response');
                responseDiv.className = 'response-success';
                responseDiv.innerText = '選擇已發送到你的郵箱！';
            }, (error) => {
                const responseDiv = document.getElementById('response');
                responseDiv.className = 'response-error';
                responseDiv.innerText = '發送郵件時出錯。';
                console.error('EmailJS Error:', error);
            });
        }
    </script>
</body>
</html>
