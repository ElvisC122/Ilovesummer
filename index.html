<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信用卡推薦助手 - 找到最適合您的信用卡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .progress-container {
            background: #e0e0e0;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-container {
            padding: 30px;
            min-height: 350px;
        }
        
        .question {
            margin-bottom: 30px;
        }
        
        .question h3 {
            font-size: 1.4rem;
            color: #1a2980;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .question h3 i {
            margin-right: 10px;
            color: #26d0ce;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .option {
            background: #f5f9ff;
            border: 2px solid #d0e4ff;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background: #e1edff;
            border-color: #1a2980;
            transform: translateY(-3px);
        }
        
        .option.selected {
            background: #d0e4ff;
            border-color: #1a2980;
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.2);
        }
        
        .option i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #1a2980;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f8f9ff;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-prev {
            background: #f1f1f1;
            color: #555;
        }
        
        .btn-prev:hover {
            background: #e0e0e0;
        }
        
        .btn-next {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
        }
        
        .btn-next:hover {
            background: linear-gradient(to right, #15216d, #1fbdb8);
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.4);
        }
        
        .btn-submit {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .btn-submit:hover {
            background: linear-gradient(to right, #009982, #7db32e);
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
        }
        
        .result-container {
            padding: 40px;
            text-align: center;
            display: none;
        }
        
        .result-header {
            color: #1a2980;
            margin-bottom: 25px;
        }
        
        .result-header i {
            font-size: 4rem;
            color: #00b09b;
            margin-bottom: 15px;
        }
        
        .card-recommendation {
            background: linear-gradient(to right, #f5f9ff, #e1edff);
            border-radius: 15px;
            padding: 25px;
            margin: 25px auto;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: left;
            border-left: 5px solid #1a2980;
        }
        
        .card-title {
            font-size: 1.8rem;
            color: #1a2980;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: #26d0ce;
        }
        
        .card-benefits {
            margin: 20px 0;
        }
        
        .benefit-item {
            display: flex;
            margin-bottom: 12px;
        }
        
        .benefit-item i {
            color: #00b09b;
            margin-right: 10px;
            min-width: 24px;
        }
        
        .apply-btn {
            background: linear-gradient(to right, #ff8c00, #ff5500);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }
        
        .apply-btn:hover {
            background: linear-gradient(to right, #e67e00, #e64d00);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }
        
        .restart-btn {
            background: #1a2980;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #15216d;
        }
        
        .footer {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .question-container, .result-container {
                padding: 20px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-credit-card"></i> 信用卡推薦助手</h1>
            <p>只需回答6條問題，我們將為您推薦最適合的信用卡</p>
        </header>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="question-container" id="questionContainer">
            <!-- Questions will be dynamically inserted here -->
        </div>
        
        <div class="button-container">
            <button class="btn btn-prev" id="prevBtn" disabled><i class="fas fa-arrow-left"></i> 上一題</button>
            <button class="btn btn-next" id="nextBtn">下一題 <i class="fas fa-arrow-right"></i></button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <i class="fas fa-medal"></i>
                <h2>為您推薦的最佳信用卡</h2>
                <p>根據您的消費習慣和偏好，我們為您推薦以下信用卡：</p>
            </div>
            
            <div class="card-recommendation" id="recommendedCard">
                <!-- Recommendation will be inserted here -->
            </div>
            
            <button class="restart-btn" id="restartBtn"><i class="fas fa-redo"></i> 重新開始</button>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2023 信用卡推薦助手 | 為您找到最合適的信用卡</p>
    </div>

    <script>
        // Questions data
        const questions = [
            {
                id: 1,
                text: "您係「現金回贈」定「飛行里數」派？",
                icon: "fas fa-money-bill-wave",
                options: [
                    { id: "cash", text: "現金回贈派", icon: "fas fa-coins", description: "喜歡直接獲得現金回贈" },
                    { id: "miles", text: "飛行里數派", icon: "fas fa-plane", description: "喜歡累積飛行里數兌換機票" }
                ]
            },
            {
                id: 2,
                text: "您每月平均信用卡消費金額係？",
                icon: "fas fa-shopping-cart",
                options: [
                    { id: "low", text: "少於 HKD 5,000", icon: "fas fa-wallet", description: "每月消費低於5,000元" },
                    { id: "medium", text: "HKD 5,000 - 15,000", icon: "fas fa-credit-card", description: "每月消費5,000-15,000元" },
                    { id: "high", text: "HKD 15,000 - 30,000", icon: "fas fa-chart-line", description: "每月消費15,000-30,000元" },
                    { id: "vhigh", text: "多於 HKD 30,000", icon: "fas fa-gem", description: "每月消費超過30,000元" }
                ]
            },
            {
                id: 3,
                text: "您最高消費嘅 3 個類別係？",
                icon: "fas fa-list",
                options: [
                    { id: "dining", text: "餐飲美食", icon: "fas fa-utensils", description: "餐廳、咖啡店等飲食消費" },
                    { id: "groceries", text: "超市雜貨", icon: "fas fa-shopping-basket", description: "超市、日常用品購物" },
                    { id: "travel", text: "旅遊消費", icon: "fas fa-suitcase-rolling", description: "機票、酒店、旅行團等" },
                    { id: "online", text: "網上購物", icon: "fas fa-laptop", description: "網購、電子商務消費" },
                    { id: "transport", text: "交通汽油", icon: "fas fa-gas-pump", description: "公共交通、汽油、的士等" },
                    { id: "entertainment", text: "娛樂消遣", icon: "fas fa-film", description: "電影、演唱會、娛樂活動" }
                ],
                multiSelect: true
            },
            {
                id: 4,
                text: "您每年旅行次數？",
                icon: "fas fa-globe-asia",
                options: [
                    { id: "never", text: "從不旅行", icon: "fas fa-home", description: "很少或從不旅行" },
                    { id: "occasional", text: "1-2 次", icon: "fas fa-suitcase", description: "每年旅行1-2次" },
                    { id: "frequent", text: "3-4 次", icon: "fas fa-passport", description: "每年旅行3-4次" },
                    { id: "veryfrequent", text: "5+ 次", icon: "fas fa-plane-departure", description: "每年旅行5次或以上" }
                ]
            },
            {
                id: 5,
                text: "您係咪願意支付年費換取更高回贈？",
                icon: "fas fa-money-check-alt",
                options: [
                    { id: "yes", text: "願意支付", icon: "fas fa-check-circle", description: "願意支付年費獲得更佳優惠" },
                    { id: "no", text: "不願支付", icon: "fas fa-times-circle", description: "偏好免年費信用卡" },
                    { id: "depends", text: "視乎着數", icon: "fas fa-balance-scale", description: "根據優惠決定是否支付" }
                ]
            },
            {
                id: 6,
                text: "您最重視邊種額外優惠？",
                icon: "fas fa-gift",
                options: [
                    { id: "lounge", text: "機場貴賓室", icon: "fas fa-couch", description: "機場貴賓室使用權" },
                    { id: "insurance", text: "旅遊保險", icon: "fas fa-shield-alt", description: "全面的旅遊保險保障" },
                    { id: "dining", text: "餐飲優惠", icon: "fas fa-utensil-spoon", description: "餐廳折扣及餐飲禮遇" },
                    { id: "installment", text: "免息分期", icon: "fas fa-calendar-alt", description: "免息分期付款計劃" }
                ]
            }
        ];

        // Card recommendations
        const cards = {
            "cashLow": {
                name: "Citi Cash Back Card",
                description: "適合低消費的現金回贈愛好者",
                benefits: [
                    "2% 超市及餐飲現金回贈",
                    "全年免年費",
                    "新客戶首3個月5%現金回贈",
                    "本地消費0.4%現金回贈"
                ]
            },
            "cashHighGroceries": {
                name: "HSBC Red Card",
                description: "高消費者的超市及餐飲首選",
                benefits: [
                    "4% 超市及餐飲現金回贈",
                    "全年免年費",
                    "網上簽賬2%現金回贈",
                    "其他本地簽賬1%現金回贈"
                ]
            },
            "cashHighFee": {
                name: "AMEX Platinum Cashback",
                description: "高端消費者的頂級現金回贈卡",
                benefits: [
                    "5% 餐飲及網上購物現金回贈",
                    "首年免年費",
                    "機場貴賓室使用權",
                    "高達HKD$1,500迎新現金回贈"
                ]
            },
            "milesOccasional": {
                name: "DBS Black World Mastercard",
                description: "適合偶爾旅行的里數愛好者",
                benefits: [
                    "HKD$6 = 1 亞洲萬里通里數",
                    "基本旅遊保險保障",
                    "全年免年費",
                    "網上簽賬額外里數獎賞"
                ]
            },
            "milesFrequentLounge": {
                name: "Standard Chartered Visa Infinite",
                description: "常旅客尊享的頂級飛行卡",
                benefits: [
                    "HKD$3 = 1 飛行里數",
                    "無限次機場貴賓室使用權",
                    "全方位旅遊保險",
                    "豪華酒店住宿優惠"
                ]
            },
            "milesHighSpend": {
                name: "HSBC Visa Signature",
                description: "高消費旅客的尊貴里數卡",
                benefits: [
                    "海外簽賬HKD$1 = 4 飛行里數",
                    "專享機場接送服務",
                    "豪華旅遊保險保障",
                    "高達100,000迎新里數"
                ]
            }
        };

        // User answers storage
        let userAnswers = {};
        let currentQuestion = 0;
        const maxQuestions = questions.length;

        // Initialize the app
        function init() {
            showQuestion(currentQuestion);
            updateProgressBar();
            
            // Event listeners
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('prevBtn').addEventListener('click', prevQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
        }

        // Show current question
        function showQuestion(index) {
            const question = questions[index];
            let optionsHTML = '';
            
            question.options.forEach(option => {
                optionsHTML += `
                    <div class="option" data-id="${option.id}">
                        <i class="${option.icon}"></i>
                        <div>
                            <strong>${option.text}</strong>
                            <p>${option.description}</p>
                        </div>
                    </div>
                `;
            });
            
            const questionHTML = `
                <div class="question">
                    <h3><i class="${question.icon}"></i> ${question.text}</h3>
                    <div class="options" id="optionsContainer">
                        ${optionsHTML}
                    </div>
                </div>
            `;
            
            document.getElementById('questionContainer').innerHTML = questionHTML;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    // For multi-select questions
                    if (question.multiSelect) {
                        option.classList.toggle('selected');
                    } else {
                        // For single-select questions
                        document.querySelectorAll('.option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                        userAnswers[question.id] = option.dataset.id;
                    }
                });
            });
            
            // Update button text for last question
            if (index === maxQuestions - 1) {
                document.getElementById('nextBtn').innerHTML = '查看結果 <i class="fas fa-check"></i>';
                document.getElementById('nextBtn').classList.add('btn-submit');
                document.getElementById('nextBtn').classList.remove('btn-next');
            } else {
                document.getElementById('nextBtn').innerHTML = '下一題 <i class="fas fa-arrow-right"></i>';
                document.getElementById('nextBtn').classList.add('btn-next');
                document.getElementById('nextBtn').classList.remove('btn-submit');
            }
            
            // Update previous button state
            document.getElementById('prevBtn').disabled = index === 0;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion) / maxQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Next question
        function nextQuestion() {
            // For multi-select questions (question 3)
            if (questions[currentQuestion].multiSelect) {
                const selected = document.querySelectorAll('.option.selected');
                if (selected.length === 0) {
                    alert("請選擇至少一個消費類別");
                    return;
                }
                
                const selectedIds = Array.from(selected).map(el => el.dataset.id);
                userAnswers[questions[currentQuestion].id] = selectedIds;
            } 
            // For other questions
            else if (!userAnswers[questions[currentQuestion].id]) {
                alert("請選擇一個答案");
                return;
            }
            
            // If last question, show results
            if (currentQuestion === maxQuestions - 1) {
                showResults();
                return;
            }
            
            currentQuestion++;
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Previous question
        function prevQuestion() {
            currentQuestion--;
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Show results
        function showResults() {
            // Hide question container and buttons
            document.getElementById('questionContainer').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            
            // Show result container
            document.getElementById('resultContainer').style.display = 'block';
            
            // Determine recommended card
            let cardKey = "";
            
            if (userAnswers[1] === "cash") {
                if (userAnswers[2] === "low" || (userAnswers[2] === "medium" && userAnswers[5] === "no")) {
                    cardKey = "cashLow";
                } else if (["medium", "high", "vhigh"].includes(userAnswers[2]) && 
                          userAnswers[3].includes("groceries") || userAnswers[3].includes("dining")) {
                    cardKey = "cashHighGroceries";
                } else if (["high", "vhigh"].includes(userAnswers[2]) && 
                          (userAnswers[5] === "yes" || userAnswers[5] === "depends")) {
                    cardKey = "cashHighFee";
                } else {
                    cardKey = "cashLow";
                }
            } else { // miles
                if ((userAnswers[4] === "frequent" || userAnswers[4] === "veryfrequent") && 
                    userAnswers[6] === "lounge") {
                    cardKey = "milesFrequentLounge";
                } else if (userAnswers[2] === "vhigh") {
                    cardKey = "milesHighSpend";
                } else {
                    cardKey = "milesOccasional";
                }
            }
            
            const card = cards[cardKey];
            
            // Build benefits list
            let benefitsHTML = "";
            card.benefits.forEach(benefit => {
                benefitsHTML += `
                    <div class="benefit-item">
                        <i class="fas fa-check-circle"></i>
                        <div>${benefit}</div>
                    </div>
                `;
            });
            
            // Display recommendation
            const cardHTML = `
                <h3 class="card-title"><i class="fas fa-crown"></i> ${card.name}</h3>
                <p><strong>${card.description}</strong></p>
                
                <div class="card-benefits">
                    <h4><i class="fas fa-star"></i> 主要優點：</h4>
                    ${benefitsHTML}
                </div>
                
                <button class="apply-btn"><i class="fas fa-arrow-right"></i> 立即申請</button>
            `;
            
            document.getElementById('recommendedCard').innerHTML = cardHTML;
        }

        // Restart quiz
        function restartQuiz() {
            userAnswers = {};
            currentQuestion = 0;
            
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.querySelector('.button-container').style.display = 'flex';
            
            showQuestion(currentQuestion);
            updateProgressBar();
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
