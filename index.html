<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mako Protein Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        
        :root {
            --ff-blue: #0a7cff;
            --ff-gold: #ffd700;
            --ff-dark: #001a4d;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background: linear-gradient(45deg, var(--ff-dark), #000033);
            color: var(--ff-gold);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            border: 3px solid var(--ff-gold);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 20, 80, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--ff-blue);
        }

        h1 {
            text-align: center;
            color: var(--ff-gold);
            text-shadow: 0 0 10px var(--ff-blue);
            border-bottom: 2px solid var(--ff-gold);
            padding-bottom: 10px;
        }

        .ff-panel {
            background: rgba(0, 0, 50, 0.8);
            border: 2px solid var(--ff-gold);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        input, select, button {
            font-family: inherit;
            background: var(--ff-dark);
            color: var(--ff-gold);
            border: 1px solid var(--ff-blue);
            padding: 8px;
            margin: 5px;
            border-radius: 3px;
        }

        button {
            background: linear-gradient(to bottom, var(--ff-dark), #000066);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 5px var(--ff-blue);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 2px solid var(--ff-gold);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--ff-blue);
        }

        th {
            background: rgba(0, 50, 100, 0.5);
        }

        .progress-bar {
            height: 20px;
            background: var(--ff-dark);
            border: 1px solid var(--ff-blue);
            position: relative;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--ff-blue), #00ffff);
            width: 0%;
            transition: 0.5s;
        }

        .ff-button-group {
            display: flex;
            gap: 5px;
        }

        .ff-button-group button {
            padding: 5px 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Mako Protein Chamber ‚öîÔ∏è</h1>
        
        <!-- Áî®Êà∑ËÆæÁΩÆÈù¢Êùø -->
        <div class="ff-panel">
            <h2>üîÆ Warrior Profile</h2>
            <label>Height (cm): </label>
            <input type="number" id="height" value="175">
            <label>Weight (kg): </label>
            <input type="number" id="weight" value="70">
            <button onclick="calculateNeeds()">Summon Calculation</button>
            <div id="needsDisplay"></div>
        </div>

        <!-- È£üÁâ©ËæìÂÖ•Èù¢Êùø -->
        <div class="ff-panel">
            <h2>üçñ Materia Nutrition</h2>
            <input type="text" id="foodName" placeholder="Food name" list="foodList">
            <datalist id="foodList">
                <!-- Â∏∏ËßÅÈ£üÁâ©Êï∞ÊçÆÂ∫ì -->
                <option value="Chicken Breast (100g)">Chicken Breast (100g)</option>
                <option value="Salmon (100g)">Salmon (100g)</option>
                <option value="Egg (Large)">Egg (Large)</option>
                <option value="Whey Protein (1 scoop)">Whey Protein (1 scoop)</option>
                <option value="Greek Yogurt (100g)">Greek Yogurt (100g)</option>
                <option value="Almonds (28g)">Almonds (28g)</option>
            </datalist>
            <input type="number" id="protein" placeholder="Protein (g)">
            <button onclick="addFood()">Add Ration</button>
        </div>

        <!-- ËøõÂ∫¶Èù¢Êùø -->
        <div class="ff-panel">
            <h2>üìú Scroll of Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="proteinProgress"></div>
            </div>
            <p id="remainingText"></p>
        </div>

        <!-- È£üÁâ©ËÆ∞ÂΩïË°®Ê†º -->
        <table>
            <thead>
                <tr>
                    <th>Provision</th>
                    <th>Power (g)</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="foodTableBody"></tbody>
            <tfoot>
                <tr>
                    <th>Total Power</th>
                    <th id="totalProtein">0g</th>
                    <th colspan="2"></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        // È£üÁâ©ËõãÁôΩË¥®Êï∞ÊçÆÂ∫ìÔºàÂçï‰ΩçÔºöÂÖãÔºâ
        const FOOD_DB = {
            'chicken breast (100g)': 31,
            'salmon (100g)': 25,
            'egg (large)': 6,
            'whey protein (1 scoop)': 25,
            'greek yogurt (100g)': 10,
            'almonds (28g)': 6
        };

        let proteinNeeds = 0;
        let foods = JSON.parse(localStorage.getItem('foods')) || [];
        
        // ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            if (localStorage.getItem('proteinNeeds')) {
                proteinNeeds = parseInt(localStorage.getItem('proteinNeeds'));
                document.getElementById('needsDisplay').innerHTML = 
                    `<p>‚öîÔ∏è Required Protein: ${proteinNeeds}g</p>`;
                updateProgress();
            }
            renderTable();
        });

        // Ëá™Âä®Â°´ÂÖÖËõãÁôΩË¥®Êï∞ÂÄº
        document.getElementById('foodName').addEventListener('change', function() {
            const foodKey = this.value.toLowerCase();
            if (FOOD_DB[foodKey]) {
                document.getElementById('protein').value = FOOD_DB[foodKey];
            }
        });

        function calculateNeeds() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            proteinNeeds = Math.round(weight * 2.2);
            
            document.getElementById('needsDisplay').innerHTML = `
                <p>‚öîÔ∏è Required Protein: ${proteinNeeds}g</p>
                <p>üî• Suggested Calories: ${Math.round(weight * 40)}kcal</p>
            `;
            
            localStorage.setItem('proteinNeeds', proteinNeeds);
            updateProgress();
        }

        function addFood() {
            const foodName = document.getElementById('foodName').value;
            const protein = parseFloat(document.getElementById('protein').value);
            
            if (!foodName || isNaN(protein)) {
                alert("Missing provisions data!");
                return;
            }

            foods.push({
                id: Date.now(),
                name: foodName,
                protein: protein,
                time: new Date().toLocaleTimeString()
            });
            
            saveAndUpdate();
        }

        function editFood(id) {
            const food = foods.find(item => item.id === id);
            document.getElementById('foodName').value = food.name;
            document.getElementById('protein').value = food.protein;
            deleteFood(id);
        }

        function deleteFood(id) {
            foods = foods.filter(item => item.id !== id);
            saveAndUpdate();
        }

        function saveAndUpdate() {
            localStorage.setItem('foods', JSON.stringify(foods));
            updateProgress();
            renderTable();
        }

        function updateProgress() {
            const total = foods.reduce((sum, food) => sum + food.protein, 0);
            const remaining = proteinNeeds - total;
            
            document.getElementById('totalProtein').textContent = `${total}g`;
            document.getElementById('proteinProgress').style.width = 
                `${Math.min((total / proteinNeeds) * 100, 100)}%`;
            
            document.getElementById('remainingText').innerHTML = remaining > 0 ?
                `‚ö° Need ${remaining}g more to complete your mission!` :
                'üéâ Victory Achieved! Your protein quest is complete!';
        }

        function renderTable() {
            const tbody = document.getElementById('foodTableBody');
            tbody.innerHTML = foods.map(food => `
                <tr>
                    <td>${food.name}</td>
                    <td>${food.protein}g</td>
                    <td>${food.time}</td>
                    <td>
                        <div class="ff-button-group">
                            <button onclick="editFood(${food.id})">‚úé Edit</button>
                            <button onclick="deleteFood(${food.id})">üóëÔ∏è Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
