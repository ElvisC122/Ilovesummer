<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棠棠揀嘢食</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #c8245f;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #87CEEB;
            font-size: 40px;
            background: linear-gradient(45deg, #8ae1fc, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .menu-category {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
        }
        .menu-item input[type="checkbox"] {
            display: none;
        }
        .menu-item label {
            display: block;
            padding: 5px 10px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .menu-item:hover label {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .menu-item:active label {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item input[type="checkbox"]:checked + label {
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
        }
        .flavor-options {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            background: #f7f7f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Default button styles */
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        /* Gradient background */
        .button-gradient {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Shadow effect */
        .button-shadow {
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        /* Hover effect */
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        /* Active (click) effect */
        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #27ae60;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .response-success {
            background-color: #d4edda;
            color: #155724;
        }
        .response-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <h1>棠棠揀嘢食</h1>

    <div class="menu-category">
        <h2>揀咩餸 (可選擇多個)</h2>
        <div class="menu-item"><input type="checkbox" id="dishA" name="mainDish" value="比目魚魚魚"><label for="dishA">比目魚魚魚</label></div>
        <div class="menu-item"><input type="checkbox" id="dishB" name="mainDish" value="三文魚魚魚"><label for="dishB">三文魚魚魚</label></div>
        <div class="menu-item"><input type="checkbox" id="dishC" name="mainDish" value="大土匪"><label for="dishC">大土匪</label></div>
        <div class="menu-item"><input type="checkbox" id="dishD" name="mainDish" value="炸手指"><label for="dishD">炸手指</label></div>
        <div class="menu-item"><input type="checkbox" id="dishE" name="mainDish" value="傻條"><label for="dishE">傻條</label></div>
        <div class="menu-item"><input type="checkbox" id="dishF" name="mainDish" value="帶子煙肉"><label for="dishF">帶子煙肉</label></div>
    </div>

    <div class="menu-category">
        <h2>主食</h2>
        <div class="menu-item"><input type="checkbox" id="toppingC" name="topping" value="飯飯飯"><label for="toppingC">飯飯飯</label></div>
        <div class="menu-item"><input type="checkbox" id="toppingD" name="topping" value="Macroni"><label for="toppingD">Macroni</label></div>
        <div class="menu-item"><input type="checkbox" id="toppingE" name="topping" value="公仔麵"><label for="toppingE">公仔麵</label></div>
    </div>

    <!-- Flavour selection for 公仔麵 -->
    <div class="flavor-options" id="flavorOptions">
        <label for="flavor">選擇公仔麵口味:</label>
        <select id="flavor" name="flavor">
            <option value="原味">原味</option>
            <option value="黑蒜">黑蒜</option>
            <option value="香椒">香椒</option>
        </select>
    </div>

    <div class="menu-category">
        <h2>飲品 (可選擇多個)</h2>
        <div class="menu-item"><input type="checkbox" id="drinkF" name="drink" value="果然系"><label for="drinkF">果然系</label></div>
        <div class="menu-item"><input type="checkbox" id="drinkG" name="drink" value="檸檬可樂"><label for="drinkG">檸檬可樂</label></div>
        <div class="menu-item"><input type="checkbox" id="drinkH" name="drink" value="水"><label for="drinkH">水</label></div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button class="button button-gradient" onclick="submitOrder()">提交訂單</button>
        <button class="button button-shadow" onclick="sendOrder()">發送選擇</button>
    </div>
    
    <div id="response"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "vn3GR_CXbh1QFBx3G",
            });
        })();
    </script>

    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                item.classList.toggle('active');
                if (checkbox.id === 'toppingD') {
                    document.getElementById('flavorOptions').style.display = checkbox.checked ? 'block' : 'none';
                }
            });
        });

        function submitOrder() {
            let mainDishes = [];
            let toppings = [];
            let drinks = [];
            let flavor = '';

            // 獲取主菜選擇
            const mainDishCheckboxes = document.querySelectorAll('input[name="mainDish"]:checked');
            mainDishCheckboxes.forEach((checkbox) => {
                mainDishes.push(checkbox.value);
            });

            // 獲取麵類選擇
            const toppingCheckboxes = document.querySelectorAll('input[name="topping"]:checked');
            toppingCheckboxes.forEach((checkbox) => {
                toppings.push(checkbox.value);
                if (checkbox.value === '公仔麵') {
                    flavor = document.getElementById('flavor').value;
                }
            });

            // 獲取飲品選擇
            const drinkCheckboxes = document.querySelectorAll('input[name="drink"]:checked');
            drinkCheckboxes.forEach((checkbox) => {
                drinks.push(checkbox.value);
            });

            // 構建訂單信息
            const orderInfo = {
                mainDishes: mainDishes.join(", "),
                toppings: toppings.join(", "),
                drinks: drinks.join(", "),
                flavor: flavor
            };

            // 在這裡顯示訂單信息（或發送到伺服器）
            const responseDiv = document.getElementById('response');
            responseDiv.className = 'response-success';
            responseDiv.innerText = "您的訂單已提交！\n主菜: " + orderInfo.mainDishes + "\n配料: " + orderInfo.toppings + "\n飲品: " + orderInfo.drinks + "\n公仔麵口味: " + orderInfo.flavor;
        }

        async function sendOrder() {
            let mainDishes = [];
            let toppings = [];
            let drinks = [];
            let flavor = '';

            // 獲取主菜選擇
            const mainDishCheckboxes = document.querySelectorAll('input[name="mainDish"]:checked');
            mainDishCheckboxes.forEach((checkbox) => {
                mainDishes.push(checkbox.value);
            });

            // 獲取麵類選擇
            const toppingCheckboxes = document.querySelectorAll('input[name="topping"]:checked');
            toppingCheckboxes.forEach((checkbox) => {
                toppings.push(checkbox.value);
                if (checkbox.value === '公仔麵') {
                    flavor = document.getElementById('flavor').value;
                }
            });

            // 獲取飲品選擇
            const drinkCheckboxes = document.querySelectorAll('input[name="drink"]:checked');
            drinkCheckboxes.forEach((checkbox) => {
                drinks.push(checkbox.value);
            });

            // 構建訂單信息
            const orderInfo = {
                mainDishes: mainDishes.join(", "),
                toppings: toppings.join(", "),
                drinks: drinks.join(", "),
                flavor: flavor
            };

            // 發送訂單信息到 EmailJS
            emailjs.send('service_4ko4syl', 'template_msmjd0l', {
                user_name: '客戶',
                user_email: 'customer@example.com',
                mainDishes: orderInfo.mainDishes,
                toppings: orderInfo.toppings,
                drinks: orderInfo.drinks,
                flavor: orderInfo.flavor
            })
            .then((response) => {
                const responseDiv = document.getElementById('response');
                responseDiv.className = 'response-success';
                responseDiv.innerText = '選擇已發送到你的郵箱！';
            }, (error) => {
                const responseDiv = document.getElementById('response');
                responseDiv.className = 'response-error';
                responseDiv.innerText = '發送郵件時出錯。';
                console.error('EmailJS Error:', error);
            });
        }
    </script>

</body>
</html>
